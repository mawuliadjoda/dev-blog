
spring:
  datasource:
    url: jdbc:h2:file:./data/principal
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  liquibase:
    enabled: false
    change-log: classpath:/db/changelog/db.changelog-master.yml
    contexts: test

