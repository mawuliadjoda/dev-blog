server:
  port: 8082
spring:
  application:
    name: payment
  datasource:
    #url: jdbc:h2:mem:testdb
    url: jdbc:h2:file:./data/payment-db
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
