server:
  port: 8182

spring:
  application:
    name: '@project.artifactId@'

  cloud:
    function:
      definition: myConsumer;myConsumerBatch  # Nom de la fonction d√©finie dans l'application

    stream:
      bindings:
        # Binding pour le consumer
        myConsumer-in-0:
          destination: my-topic-test           # Nom du topic Kafka
          group: my-group                 # Groupe Kafka
          content-type: application/json  # Format des messages

        myConsumerBatch-in-0:
          destination: my-topic-test
          group: my-group
          content-type: application/json
          consumer:
            batch-mode: true
            use-native-decoding: true


      kafka:
        binder:
          brokers: localhost:9092         # Adresse des brokers Kafka
          configuration:
            auto-offset-reset: earliest   # Configurer le comportement pour les offsets

