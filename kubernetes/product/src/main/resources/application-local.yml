server:
  servlet:
    context-path: '/@project.artifactId@'
  port: 8081


spring:
  application:
    name: '@project.artifactId@'

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

    properties:
      hibernate:
      #generate_statistics: true
      #format_sql: true
      #use_sql_comments: true
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: root
    password: root123

  security:
    oauth2:
      resourceserver:
        jwt:
          # configuration needed for validating JWT token against our Keycloak server
          issuer-uri: https://keycloak.adjoda.com.ngrok.app/realms/adjoda-dev-realm

          # Since JWT is signed and we need to verify its signature, we set the jwk-set-uri property to a Keycloak endpoint with
          # the required data for JWT signature verification.
          jwk-set-uri: https://keycloak.adjoda.com.ngrok.app/realms/adjoda-dev-realm/protocol/openid-connect/certs


  cloud:
    stream:
      bindings:
        produceMessage-out-0:
          destination: demo-topic
        consumeMessage-in-0:
          destination: demo-topic
      kafka:
        binder:
          brokers: localhost:9092
    #function:
    #  definition: consumeMessage; #produceMessage